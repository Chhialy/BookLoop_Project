name: Flutter CI

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main ]

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install dependencies
        working-directory: mobile/flutter
        run: flutter pub get
      - name: Analyze
        working-directory: mobile/flutter
        run: flutter analyze
      - name: Run tests
        working-directory: mobile/flutter
        run: flutter test --no-pub
